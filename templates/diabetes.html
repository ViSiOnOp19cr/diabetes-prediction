<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes Predictor</title>
<link rel="stylesheet" href="{{ url_for('static', path='/css/style.css')}}">
</head>
<body>
<div class="container">
    <h2>Diabetes Predictor</h2>
    <form id="diabetes-form">
        <label for="pregnancies">Pregnancies:</label>
        <input type="number" id="pregnancies" name="Pregnancies" required>
        <label for="glucose">Glucose:</label>
        <input type="number" id="glucose" name="Glucose" required>
        <label for="bloodPressure">Blood Pressure:</label>
        <input type="number" id="bloodPressure" name="BloodPressure" required>
        <label for="skinThickness">Skin Thickness:</label>
        <input type="number" id="skinThickness" name="SkinThickness" required>
        <label for="insulin">Insulin:</label>
        <input type="number" id="insulin" name="Insulin" required>
        <label for="bmi">BMI:</label>
        <input type="number" id="bmi" name="BMI" step="0.01" required>
        <label for="diabetesPedigree">Diabetes Pedigree Function:</label>
        <input type="number" id="diabetesPedigree" name="DiabetesPedigreeFunction" step="0.001" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="Age" required>
        <input type="submit" value="Submit">
    </form>
    
    <!-- Prediction Result Section -->
    {% if context %}
    <div class="result">
        <h3>Prediction Result</h3>
        <p>{{ context }}</p>
    </div>
    {% endif %}
</div>
</body>
</html>
